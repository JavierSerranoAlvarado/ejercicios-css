<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./formulario.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="subtitulo">Login / Registro al Bootcamp</h2>

    <form class="register">
      <fieldset>
        <legend>Registrarse</legend>
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" placeholder="user" />
        <label for="passworld">Contraseña</label>
        <input type="password" name="passworld" id="passworld" placeholder="******"/>
        <label for="re-passworld">Nuevamente la contraseña</label>
        <input type="passworld" name="passworld" id="re-passworld" placeholder="******"/>
        <label for="email">Correo Electronico</label>
        <input type="email" name="email" id="email" placeholder="juan@coreo.com" />
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad"  placeholder="25" />
        <label for="area">Area de Interes</label>
      <select name="area" id="area">
          <option value="1">Programacion</option>
          <option value="2">UX/UI</option>
          <option value="3">Frontend</option>
      </select>
        <button type="submit" name="">Registrar</button>
      </fieldset>
    </form>
  </body>
</html>
